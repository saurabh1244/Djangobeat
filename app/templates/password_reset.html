{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

 
    <main class="flex items-center justify-center min-h-screen bg-gray-900">
        <div class="relative z-10 w-full max-w-md p-8 bg-gray-800 bg-opacity-90 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-white text-center">Forget Password</h2>
            <form id="registerForm" method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Email </label>
                    {{ form.email|as_crispy_field }}
                </div>

              

                <div>
                    <a href="{% url 'update_password' %}">
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Update Password
                    </button>
                </a>
                </div>

                <div class="text-center text-sm text-gray-400">
                    <p><a href="{% url 'home' %}" class="font-medium text-green-500 hover:text-green-400">return home</a></p>
                </div>
            </form>
        </div>
        <div class="absolute inset-0 z-0 bg-gradient-to-r from-green-900 to-black opacity-70"></div>
    </main> 








    {% endblock content %}
